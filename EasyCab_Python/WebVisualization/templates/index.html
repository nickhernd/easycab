<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCab - Visualización del Mapa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>*** EASY CAB ***</h1>
        <div id="map-container"></div>
        <div class="legend">
            <div class="legend-item"><span class="legend-char location">A</span> Ubicación</div>
            <div class="legend-item"><span class="legend-char customer">c</span> Cliente</div>
            <div class="legend-item"><span class="legend-char taxi-free">T1</span> Taxi libre</div>
            <div class="legend-item"><span class="legend-char taxi-moving">T1</span> Taxi en servicio</div>
            <div class="legend-item"><span class="legend-char taxi-disabled">T1</span> Taxi deshabilitado</div>
            <div class="legend-item"><span class="legend-char taxi-picked-up">T1</span> Taxi con cliente</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
